<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interesses na Hospedagem</title>
    <div th:insert="~{frags/misc :: bootstrap}"></div>
</head>
<body class="container mt-5">
    <h2 th:text="'Interessados em: ' + ${hospedagem.descricaoCurta}"></h2>
    
    <table class="table table-hover mt-4 shadow">
        <thead class="table-dark">
            <tr>
                <th>Fugitivo (Vulgo)</th>
                <th>Proposta</th>
                <th>Tempo (Dias)</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="i : ${interesses}">
                <td th:text="${i.interessado.vulgo}"></td>
                <td th:text="${i.proposta}"></td>
                <td th:text="${i.tempoPermanencia}"></td>
                <td>
                    <form th:action="@{/hospedeiro/aceitarInteresse}" method="post">
                        <input type="hidden" name="hospId" th:value="${hospedagem.codigo}">
                        <input type="hidden" name="fugitivoId" th:value="${i.interessado.codigo}">
                        <button type="submit" class="btn btn-success btn-sm">Aceitar Fugitivo</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/hospedeiro" class="btn btn-secondary">Voltar</a>
</body>
</html>
