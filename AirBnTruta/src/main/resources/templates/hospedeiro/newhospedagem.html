<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Hospedagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:insert="~{frags/menu :: hospedeiro}"></div>

  <div class="d-flex flex-column justify-content-center align-items-center">
    <form method="post" th:action="@{/hospedagem/save}" class="border shadow p-4 bg-light" style="width: 80%" th:object="${hospedagem}">
      <div class="mb-3">
        <label class="form-label" for="txtdc">Descrição Curta</label>
        <input type="text" th:field="*{descricaoCurta}" id="txtdc" class="form-control" required/>
      </div>

      <div class="mb-3">
        <label class="form-label" for="txtdl">Descrição Longa</label>
        <textarea th:field="*{descricaoLonga}" id="txtdl" class="form-control" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label" for="txtloc">Localização</label>
          <input type="text" th:field="*{localizacao}" id="txtloc" class="form-control" required/>
        </div>
        <div class="col">
          <label class="form-label" for="txtdiaria">Valor da Diária</label>
          <input type="number" th:field="*{diaria}" id="txtdiaria" class="form-control" required/>
        </div>
      </div>

      <div class="row mb-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th style="width: 10%;">Selecionar</th>
              <th>Serviço</th>
              <th>Tipo</th>
              <th>Descrição</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="s : ${servicos}">
              <td><input type="checkbox" name="servs" th:value="${s.codigo}"/></td>
              <td th:text="${s.nome}"></td>
              <td th:text="${s.tipo}"></td>
              <td th:text="${s.descricao}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
