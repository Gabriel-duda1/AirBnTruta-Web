<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Menu</title>
</head>
<body>
    <!-- Fragmento para Hospedeiro -->
    <div th:fragment="hospedeiro">
        <div th:insert="~{frags/misc :: bootstrap}"></div>

        <div th:if="${#ctx.session.hospedeiroLogado == null}">
            <script>location.href='/hospedeiro'</script>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/hospedeiro">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="/hospedeiro/logout">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a></li>
                    </ul>
                    <form class="d-flex">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false"
                               th:text="${#ctx.session.hospedeiroLogado.vulgo}"></a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="/hospedeiro/logout">Logout</a></li>
                            </ul>
                        </li>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Fragmento para Fugitivo -->
    <div th:fragment="fugitivo">
        <div th:insert="~{frags/misc :: bootstrap}"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/fugitivo">AirBnTruta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarFugitivo" aria-controls="navbarFugitivo"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarFugitivo">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/fugitivo">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/fugitivo/meusinteresses">Meus Interesses</a></li>
                        <li class="nav-item"><a class="nav-link" href="/fugitivo/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <small th:text="${msg}"></small>
</body>
</html>
