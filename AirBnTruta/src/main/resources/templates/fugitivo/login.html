<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Fugitivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <p class="h2 mb-4">Bem vindo, fugitivo!</p>

        <form method="post" th:action="@{/fugitivo/login}" class="border shadow p-4 bg-light" style="width: 300px;">
            <div class="mb-3">
                <label for="vulgo" class="form-label">Vulgo</label>
                <input type="text" name="vulgo" id="vulgo" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <small class="text-danger mt-3" th:text="${msg}"></small>

        <div class="mt-3 text-center">
            <p>Não é um membro? <a href="#" data-bs-toggle="modal" data-bs-target="#modalcadastro">Registrar</a></p>
        </div>
    </div>

    <div class="modal fade" id="modalcadastro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Fugitivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form method="post" th:action="@{/fugitivo/save}" th:object="${fugitivo}">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" th:field="*{nome}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vulgo</label>
                            <input type="text" th:field="*{vulgo}" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" th:field="*{senha}" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
